plugins {
  id 'java-library'
  id 'build.buf' version '0.10.0'
  id 'maven-publish'
  id 'org.hibernate.build.maven-repo-auth' version '3.0.4'
}

buf {
    toolVersion = '1.42.0'
}

group = 'com.acme'
version = '1.0.0'

repositories {
  mavenCentral()
}

jar {
  from 'proto'
}

publishing {
  repositories {
    maven {
      name 'github'
      url 'https://maven.pkg.github.com/basselworkforce/mvn-repo'
    }
  }

  publications {
    mavenJava(MavenPublication) {
      artifactId = 'proto-sources-library'
      from components.java
    }
  }
}
